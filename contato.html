<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="fontawesome/css/brands.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="section contact-section">
        <div class="container">
            <h1 class="section-title">
                Contato
            </h1>
            <div class="row">
                <div class="col">
                    <div class="section-tip">
                        Dúvidas? Entre em contato conosco!
                    </div>
                    <div class="section-contacts">
                        <div class="section-contact">
                            <i class="bi bi-telephone"></i>
                            <div>
                                <h6>
                                    Contato
                                </h6>
                                <span>
                                    +55 84 0000-0000
                                </span>
                            </div>
                        </div>
                        <div class="section-contact">
                            <i class="bi bi-envelope"></i>
                            <div>
                                <h6>
                                    E-mail
                                </h6>
                                <span>
                                    email@gmail.com
                                </span>
                            </div>
                        </div>
                        <div class="section-contact">
                            <i class="bi bi-geo-alt"></i>
                            <div>
                                <h6>
                                    Endereço
                                </h6>
                                <span>
                                    Avenida Senador Salgado Filho, 1559,
                                    <br>
                                    Tirol. Natal - RN.
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <form action="" class="form">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Nome:</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Seu nome">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">E-mail:</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Seu e-mail">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Mensagem:</label>
                                    <textarea type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Sua mensagem"></textarea>
                                </div>
                                <div class="d-flex">
                                    <button type="submit" class="btn btn-primary ms-auto">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
